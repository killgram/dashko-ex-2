<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

    <title>Dynamic parser</title>
  </head>
  <body>
      <!-- title -->
      <div class="container-fluid">
          <div class="col-auto text-center justify-content-center" id="main-title">
              <h1>Динамический парсер JSON</h1>
          </div>
      </div>
      <!-- get data -->
      <div class="container-fluid">
            <form class="col-lg-6 col-auto justify-content-center mx-auto" id="get-data">
                <fieldset>
                    <legend>Выберите JSON-объект</legend>
                <div class="form-group">
                  <label for="inputWay">Введите путь к JSON-файлу:</label>
                  <input type="text" class="form-control" id="inputWay" aria-describedby="emailHelp" placeholder="Введите путь">
                </div>
                <div class="form-group">
                    <label for="inputFile">Выберите JSON-файл</label>
                    <input type="file" class="form-control-file" id="inputFile">
                  </div>
                  <div class="row mx-auto ">
                    <button type="submit" class="btn btn-primary">Создать форму</button>
                    <button type="submit" class="btn btn-primary">Очистить форму</button>
                  </div>
                </fieldset>
              </form>
          </div>
      <!-- parse-data -->

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
